apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-deployment
spec:
  selector:
    matchLabels:
      app: notification-service
  replicas: 2
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: colinbut/notification-service:1.0.0
        ports:
        - containerPort: 8080